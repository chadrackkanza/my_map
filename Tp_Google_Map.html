<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TP Google Maps avec Leaflet</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="css/style.css" />

 
</head>
<body>
  <div id="left-sider">
    <div>
      <div>Informations sur le lieu</div>
      <button id="close-left-sider">x</button>
    </div>   

    <h1 id="place-title"></h1>
    <p id="place-description"></p>
  </div>
  <div class="map-container">
    <!-- 3. Sidebar initiale -->
    
    <div class="navbar">
      <!-- Search bar -->
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Rechercher un lieu..." />
        <button id="search-btn">🔍</button>
      </div>


      <div class="filter-buttons">
      </div>
    </div>

    <!-- Conteneur de la carte -->
    <div id="map"></div>

    <div class="layer-controller">
      <div id="image-satellite">
        <img src="assets/images/image-satellite.jpg" alt="layer-satellite">
        <span><i class="fa-solid fa-layer-group"></i>Layers</span>
      </div>
      <div id="other-layers">
        <div class="other-layers-image"><img src="assets/images/image-terrain.png" alt="-layer-terrain">
          <span>terrain</span>
        </div>
        <div class="other-layers-image"><img src="assets/images/image-traffic.jpg" alt="-layer-traffic">
          <span>traffic</span>
        </div>
        <div class="other-layers-image"><img src="assets/images/image-terrain.png" alt="-layer-terrain">
          <span>terrain</span>
        </div>
        <div class="other-layers-image"><img src="assets/images/images-transit.jpeg" alt="layer-transit">
        <span>transit</span>
        </div>
        <div class="other-layers-image"><img src="assets/images/image-biking.png" alt="layer-biking">
          <span>biking</span>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
